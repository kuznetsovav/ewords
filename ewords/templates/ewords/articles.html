{% extends 'ewords/base.html' %}

{% block content %}
{% load staticfiles %}
<div class="main-content">
    <div class="article-page">
          {% if user.is_authenticated %}
    <a href="{% url 'ewords.views.articles_new' %}" class="add-new-article-button"><span class="glyphicon glyphicon-plus"></span> Add a new article</a>
    {% else %}
    <p></p>
    {% endif %}
        <div class="article-page-list">
        {% for article in articles %}
        <div class="article-page-article">
            <div class="article-page-article-title">
                <h1><a href="{% url 'articles_detail' pk=article.pk %}">{{ article.title }}</a></h1>
            </div>
            <div class="article-page-aritcle-short-description">
                {{article.short_description|safe}}
            </div>
            <div class="article-page-article-link">
                <a href="{{article.link}}">Link</a>
            </div>
            <div class="article-page-article-tags">
                <span class="article-page-article-tag">{{ article.tag }}</span>
            </div>
            <hr>
        </div>
    {% endfor %}
</div>
         <div class="article-page-tag-cloud">
             <img src="/static/images/tag-cloud.png"/>
    </div>
        </div>
    </div>
{% endblock content %}
