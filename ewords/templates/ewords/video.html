{% extends 'ewords/base.html' %}

{% block content %}
{% load staticfiles %}
<div class="main-content">
    <div class="video-page">
        {% for video in videos %}
        <div class="video-block">
            <div class="video-block-title">
                <p>{{video.title}}</p>
            </div>
            <div class="video-block-youtube">
                <iframe width="560" height="315" src="{{video.youtube}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-block-description">
                <p>{{video.description}}</p>
            </div>
            <div class="video-block-link">
                <a href="{{ video.link }}">Go to the next lessons</a>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
